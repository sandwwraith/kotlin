group 'org.jetbrains.kotlinx'
version '0.1'

buildscript {
    ext {
        kotlin_root = "$rootDir/../../../"
        distDir = file("$kotlin_root/dist")
        bootstrapCompilerFile = file("$distDir/kotlin-compiler-for-maven.jar")
        kotlin_version = findProperty("deployVersion") ?: "1.1-SNAPSHOT"
        kotlin_language_version = "1.1"
        kotlin_gradle_plugin_version = "1.1.3"
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_gradle_plugin_version}"
    }
}

apply plugin: 'kotlin'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_gradle_plugin_version}"
    compile files(bootstrapCompilerFile.toString())
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.AbstractKotlinCompile) {
    compilerJarFile = bootstrapCompilerFile
}

jar {
    from ('./src') {
        include 'META-INF/services/org.jetbrains.kotlin.compiler.plugin.ComponentRegistrar'
    }
}